
<h5>tag cloud</h5>
https://superdevresources.com/tag-cloud-jekyll/

<script>
  .site-tag a {
    display: inline-block;
    margin-right: 12px;
  }
</script>

{% assign tags = site.docs[tags] | sort %}
{% for tag in tags %}
 <span class="site-tag">
    <a href="/tag/{{ tag | first | slugify }}/"
        style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
            {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
</span>
{% endfor %}
