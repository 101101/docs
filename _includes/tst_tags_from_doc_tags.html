
<h5>sort by popularity</h5>
http://matthewfieger.com/posts/me/2014/02/11/jekyll-tag-cloud.html
<br>


{% for doc in site.docs %}
  {% for tag in doc.tags %}
    <span style="font-size: {{ tag | last | size | times: 1000 | divided_by: site.tags.size | plus: 100 }}%">
    {{ tag | first }}
    </span>
  {% endfor %}
{% endfor %}
